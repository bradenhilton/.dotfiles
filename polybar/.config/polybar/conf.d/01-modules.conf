

;==============================================================================
;                                  INTERNAL
;==============================================================================
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %mountpoint%: %percentage_free%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/title]
type = internal/xwindow

format = <label>
label = %title%
label-maxlen = 50

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Show workspace name only
strip-wsnumbers = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.color2}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${colors.background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = #FFF
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2

; Siji
; format-prefix = " " 
; Font Awesome
format-prefix = " "

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2

; Siji
; format-prefix = " "
; Font Awesome
format-prefix = " "

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

; Siji
; format-disconnected = 
; Font Awesome
format-disconnected = 

; format-disconnected = <label-disconnected>
; format-disconnected-underline = ${self.format-connected-underline}
; label-disconnected = %ifname% disconnected
; label-disconnected-foreground = ${colors.foreground-alt}

; Siji
; ramp-signal-0 = 
; ramp-signal-1 = 
; ramp-signal-2 = 
; ramp-signal-3 = 
; Font Awesome
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 

ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp3s0
interval = 3.0

format-connected-underline = #55aa55

; Siji
; format-connected-prefix = " "
; Font Awesome
format-connected-prefix = " "

format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
; format-disconnected = <label-disconnected>
; format-disconnected-underline = ${self.format-connected-underline}
; label-disconnected = %ifname% disconnected
; label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"

time = %H:%M

; Siji
; format-prefix = 
; Font Awesome
; format-prefix = 

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

; Siji
; label =  %date%  %time%
; Font Awesome
label =  %date%   %time%

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
;sink = alsa_output.usb-Astro_Gaming_Inc._ASTRO_MixAmp_Pro-00.analog-stereo
sink = alsa_output.usb-Astro_Gaming_Inc._ASTRO_MixAmp_Pro-00.iec958-stereo


; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)

; Siji
; format-muted-prefix = 
; Font Awesome
format-muted-prefix = 

label-muted = " Muted"
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
; Siji
; ramp-volume-0 = 
; ramp-volume-1 = 
; ramp-volume-2 = 
; ramp-volume-3 = 
; ramp-volume-4 = 
; ramp-volume-5 = 
; ramp-volume-6 = 
; ramp-volume-7 = 
; ramp-volume-8 = 
; ramp-volume-9 = 
; ramp-volume-10 = 
; Font Awesome
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-10 = 

; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle = 

[module/alsa]
type = internal/alsa

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)

; Siji
; format-muted-prefix = 
; Font Awesome
format-muted-prefix = 

label-muted = " Muted"
label-muted-foreground = #666

; Siji
; ramp-volume-0 = 
; ramp-volume-1 = 
; ramp-volume-2 = 
; ramp-volume-3 = 
; ramp-volume-4 = 
; ramp-volume-5 = 
; ramp-volume-6 = 
; ramp-volume-7 = 
; ramp-volume-8 = 
; ramp-volume-9 = 
; ramp-volume-10 = 
; Font Awesome
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-10 = 

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

; Siji
; format-full-prefix = " "
; Font Awesome
format-full-prefix = " "

format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

; Siji
; ramp-capacity-0 = 
; ramp-capacity-1 = 
; ramp-capacity-2 = 
; Font Awesome
ramp-capacity-1 = 
ramp-capacity-0 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-foreground = ${colors.foreground-alt}

; Siji
; animation-charging-0 = 
; animation-charging-1 = 
; animation-charging-2 = 
; Font Awesome
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

; Siji
; animation-discharging-0 = 
; animation-discharging-1 = 
; animation-discharging-2 = 
; Font Awesome
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

; Siji
; ramp-0 = 
; ramp-1 = 
; ramp-2 = 
; Font Awesome
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

; Siji
; label-open = 
; Font Awesome
label-open = 

label-open-foreground = ${colors.secondary}

; Siji
; label-close =  cancel
; Font Awesome
label-close =  cancel

label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = power off
menu-2-0-exec = systemctl poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

;==============================================================================
;                                   SCRIPTS
;==============================================================================
[module/spotify]
type = custom/script
interval = 1
format-prefix = "%{F#1DB954} %{F-}"
format = <label>
exec = python $HOME/.config/polybar/scripts/spotify_status.py -p '[],[]' -f '{artist}: {song}' 
format-underline = #1db954

[module/updates-arch-combined]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates-arch-combined.sh
interval = 600

[module/info-redshift-temp]
type = custom/script
exec = $HOME/.config/polybar/scripts/info-redshift-temp.sh
interval = 5
