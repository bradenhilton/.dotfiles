<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Enable select opentype features for FiraCode.</description>
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>FiraCode</string>
    </test>
    <edit name='fontfeatures' mode='assign_replace'>
      <string>ss01</string> <!-- sans-serif lowercase r -->
      <string>ss02</string> <!-- horizontal bar -->
      <string>ss03</string> <!-- traditional ampersand -->
      <string>ss04</string> <!-- lightweight dollar sign -->
      <string>ss05</string> <!-- traditional at sign -->
      <string>ss06</string> <!-- lightweight backslash -->
      <string>ss19</string> <!-- dotted zero -->
      <string>zero</string> <!-- dotted zero -->
      <string>ss20</string> <!-- old-style figures -->
      <string>onum</string> <!-- old-style figures -->
    </edit>
  </match>
</fontconfig>